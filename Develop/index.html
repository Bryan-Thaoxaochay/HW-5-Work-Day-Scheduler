<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--CSS Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--Local CSS Link-->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="loadLocalStorage()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!--Date ID-->
      <p id="currentDay" class="lead"></p>
    </header>

    <!--Timeblocks-->
    <div class="container">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">9:00 AM</th>
            <td>
              <div class="input-group mb-3">
              <input type="text" class="w-75 p-3 textbox" id="9AM">
              <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">10:00 AM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="10AM" >
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">11:00 AM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="11AM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">12:00 PM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="12PM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">1:00 PM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="1PM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">2:00 PM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="2PM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3:00 PM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="3PM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">4:00 PM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="4PM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">5:00 PM</th>
            <td>
              <div class="input-group mb-3">
                <input type="text" class="w-75 p-3 textbox" id="5PM">
                <button class="btn btn-outline-secondary button" type="button" id="button-addon2">Save</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    

    <!--Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!--jQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--moment.js Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!--Local JS Link-->
    <script src="script.js"></script>
    
  </body>
</html>
